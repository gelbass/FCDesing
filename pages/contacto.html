<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>FC Desing - Diseño gráfico - UX/UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main id="main">
        <!-- HEADER -->
        <header class="cabecero" id="header">
            <a href="../index.html"><img src="../img/fcDesing_logo1.jpeg" class="imagenes__logo" alt="FC Desing"></a>
            <h3>Diseño gráfico - UX/UI</h3>
        </header>
        <nav class="cabecero__menu" id="menu_grid">
            <ul>
                <li><a class="cabecero__menu__items" href="../index.html">Inicio</a></li>
                <li><a class="cabecero__menu__items" href="./nosotros.html">Nosotros</a></li>
                <li><a class="cabecero__menu__items" href="./servicios.html">Servicios</a></li>
                <li><a class="cabecero__menu__items" href="./proyectos.html">Proyectos</a></li>
                <li><a class="cabecero__menu__items--seleccionado" href="./contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
        <!-- FIN HEADER -->

        <!-- CONTACTANOS -->
        <section id="container__individual">
            <div class="contenedor__color4">
                <br><br>
                <div class="contenedor__cajas">
                    <form class="formulario" action="">
                        <div class="formulario__bloques">
                            <label for="nombre">Nombre </label>
                            <input class="formulario__input" type="text" name="nombre" placeholder="Ingrese Nombre"
                                required>
                        </div>
                        <div class="formulario__bloques">
                            <label for="apellido">Apellido</label>
                            <input class="formulario__input" type="text" name="apellido" placeholder="Ingrese Apellido"
                                required>
                        </div>
                        <div class="formulario__bloques">
                            <label for="email">Email</label>
                            <input class="formulario__input" type="email" name="email" placeholder="Ingrese email"
                                required>
                        </div>
                        <div class="formulario__bloques">
                            <label for="asunto">Asunto</label>
                            <select class="formulario__input" name="asunto" id="" required>
                                <option value="" selected> - Seleccione - </option>
                                <option value="1">Presupuesto</option>
                                <option value="2">Consultas Varias</option>
                            </select>
                        </div>
                        <div class="formulario__bloques">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="formulario__input" name="mensaje" id="" cols="20" rows="10"
                                placeholder="Ingrese mensaje"></textarea>
                        </div>
                        <hr>
                        <div class="formulario__bloques">
                            <input class="btn" type="submit" value="enviar">
                            <input class="btn" type="reset" value="Borrar">
                        </div>
                    </form>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d419252.5080740382!2d-56.51662628275301!3d-34.82077715211968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f80ffc63bf7d3%3A0x6b321b2e355bec99!2sMontevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses-419!2suy!4v1648312457019!5m2!1ses-419!2suy"
                        class="mapa" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <!-- FIN CONTACTO -->

        <!-- FOOTER -->
        <footer class="pie" id="footer">
            <div>
                <strong>@Germán Lacruz 2022</strong>
            </div>
            <div class="pie__contenedor">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-pinterest"></i>
            </div>
        </footer>
        <!-- FIN FOOTER -->

        <!-- ANCLA INICIO DE PAGINA -->
        <a class="subir" href="#">
            <i class="fa-solid fa-angle-up"></i>
        </a>
        <!-- FIN ANCLA INICIO DE PAGINA -->
    </main>
</body>

</html>
