        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>FC Desing - Diseño gráfico - UX/UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main id="main__secciones">
        <!-- HEADER -->
        <header class="jumbotron-fluid cabecero" id="header">
            <a href="../index.html"><img src="../img/fcDesing_logo1.jpg" class="imagenes__logo" alt="FC Desing"></a>
            <h3>Diseño gráfico - UX/UI</h3>
        </header>
        <nav class="navbar navbar-expand-md navbar-light cabecero__menu" id="menu">
            <div class="navbar-toggler cabecero__menu--sm" aria-label="Toggle navigation">
                <img src="../img/fcDesing_logo1.jpeg" class="imagenes__logo" alt="FC Desing">
                <h3 class="titulo__menu--sm">Diseño gráfico - UX/UI</h3>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse cabecero__menu" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link cabecero__menu__items" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cabecero__menu__items" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cabecero__menu__items" href="./servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cabecero__menu__items" href="./proyectos.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active cabecero__menu__items--seleccionado"
                            href="./contacto.html">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- FIN HEADER -->

        <!-- CONTACTANOS -->
        <section id="container__individual">
            <div class="container-fluid contenedor contenedor__color1">
                <h2 class="contenedor__titulo--Center">Contáctanos</h2>
                <div class="container contenedor__cajas">
                    <div class="row">
                        <div class="col">
                            <div class="container-md">
                                <form class="formulario" action="">
                                    <div class="form-group">
                                        <label class="form-label" for="nombre">Nombre </label>
                                            <input class="formulario__input form-control" type="text" name="nombre"
                                                id="nombre" placeholder="Ingrese Nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="apellido">Apellido</label>
                                            <input class="formulario__input form-control" type="text" name="apellido"
                                                id="apellido" placeholder="Ingrese Apellido" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="email">Email</label>
                                            <input class="formulario__input form-control" type="email" name="email"
                                                id="email" placeholder="Ingrese email" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="asunto">Asunto</label>
                                            <select class="formulario__input form-control" name="asunto" id="asunto"
                                                required>
                                                <option value="" selected> - Seleccione - </option>
                                                <option value="1">Presupuesto</option>
                                                <option value="2">Consultas Varias</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="mensaje">Mensaje</label>
                                            <textarea class="formulario__input form-control" name="mensaje" id="mensaje"
                                                cols="20" rows="4" placeholder="Ingrese mensaje"></textarea>
                                    </div>
                                    <hr>
                                    <div class="form-group row">
                                        <input class="btn btn-sm" type="submit" value="enviar">
                                        <input class="btn btn-sm" type="reset" value="Borrar">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col">
                            <div class="container-md">
                                <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d419252.5080740382!2d-56.51662628275301!3d-34.82077715211968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f80ffc63bf7d3%3A0x6b321b2e355bec99!2sMontevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses-419!2suy!4v1648312457019!5m2!1ses-419!2suy"
                                class=" mapa" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- FIN CONTACTO -->

        <!-- FOOTER -->
        <footer class="container-fluid pie" id="footer">
            <div>
                <strong>@Germán Lacruz 2022</strong>
            </div>
            <div class="pie__contenedor">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-pinterest"></i>
            </div>
        </footer>
        <!-- FIN FOOTER -->

        <!-- ANCLA INICIO DE PAGINA -->
        <a class="subir" href="#">
            <i class="fa-solid fa-angle-up"></i>
        </a>
        <!-- FIN ANCLA INICIO DE PAGINA -->
    </main>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
</body>

</html>
